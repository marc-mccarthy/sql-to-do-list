<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js" integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <script type="text/javascript">
        $(function () {
            $("#startDateIn").datepicker({ 
                dateFormat: 'yy/mm/dd' 
            });
            $("#endDateIn").datepicker({ 
                dateFormat: 'yy/mm/dd' 
            });
        });
    </script>
    <title>SQL To-Do List</title>
</head>
<body>
    <div id="titleArea">
        <h1>SQL To-Do List</h1>
    </div>
    <div id="taskInputs">
        <input type="text" id="taskIn" placeholder="Task"/>
        <input type="date" id="startDateIn" placeholder="Start Date"/>
        <input type="date" id="endDateIn" placeholder="End Date"/>
        <select id="priorityIn">
            <option>No</option>
            <option>Yes</option>
        </select>
        <input type="number" id="progressIn" placeholder="Progress %"/>
        <input type="text" id="usernameIn" placeholder="Assigned"/>
        <button id="addTaskButton">Add Task</button>
    </div>
    <div id="taskOutputs">
        <table>
            <thead>
                <th></th>
                <th>Task</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Priority</th>
                <th>Progress</th>
                <th>Assigned</th>
            </thead>
            <tbody id="taskOutputsBody"></tbody>
        </table>
    </div>
</body>
</html>
