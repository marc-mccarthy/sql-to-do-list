<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!----- Source JQuery CDN ------>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!----- Source Bootstrap CDN ------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!----- Source SweetAlert2 CDN ------>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!----- Source Animate.css CDN ------>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!----- Source Local Files ------>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>SQL To-Do List</title>
    <!----- Source Favicon.ico ------>
    <link rel="icon" href="favicon.ico" type="image/ico"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
</head>
<body class="container">
    <div id="titleArea">
        <h1>SQL To-Do List</h1>
    </div>
    <div id="taskInputs">
        <div class="flex-container">
            <div class="flex-container-2">
                <label for="taskIn" class="form-label">Task Name</label>
                <input class="form-control" type="text" id="taskIn" placeholder="Task Name"/>
            </div>
            <div class="flex-container-2">
                <label for="startDateIn" class="form-label">Start</label>
                <input class="form-control" type="date" id="startDateIn" placeholder="Start Date"/>
            </div>
            <div class="flex-container-2">
                <label for="endDateIn" class="form-label">End</label>
                <input class="form-control" type="date" id="endDateIn" placeholder="End Date"/>
            </div>
            <div class="flex-container-2">
                <label for="priorityIn" class="form-label">Priority</label>
                <select class="form-select" id="priorityIn">
                    <option>No</option>
                    <option>Yes</option>
                </select>
            </div>
            <div class="flex-container-2">
                <label for="progressIn" class="form-label">Progress</label>
                <input class="form-control" type="number" id="progressIn" placeholder="Progress %"/>
            </div>
            <div class="flex-container-2">
                <label for="usernameIn" class="form-label">Assigned</label>
                <input class="form-control" type="text" id="usernameIn" placeholder="Assigned"/>
            </div>
            <div class="flex-container-2">
                <label for="addTaskButton" class="form-label">Send</label>
                <button class="form-control btn btn-success" id="addTaskButton">Add Task</button>
            </div>
        </div>
        <div id="taskOutputs">
            <table>
                <thead>
                    <th>Checked</th>
                    <th>Task</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Priority</th>
                    <th>Progress</th>
                    <th>Assigned</th>
                    <th>Finsh Date</th>
                    <th>Delete</th>
                </thead>
                <tbody id="taskOutputsBody"></tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
